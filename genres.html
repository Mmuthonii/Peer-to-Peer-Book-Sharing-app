<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Genres</title>
    <link rel="stylesheet" href="styles/genres.css" />
  </head>
  <body>
    <header>
      <h1>OneMoreChapter</h1>
    </header>

    <main>
      <div class="genres-container">
        <h2>Select your genres !</h2>
        <p class="subtitle">
          Your favorite genres help us craft personalized book suggestions.
        </p>

        <div class="genres-grid">
          <button class="genre-button">Fiction</button>
          <button class="genre-button">Fantasy</button>
          <button class="genre-button">Mystery/Thriller</button>
          <button class="genre-button">Non-Fiction</button>
          <button class="genre-button">Romance</button>
          <button class="genre-button">Horror</button>
          <button class="genre-button">Science Fiction</button>
          <button class="genre-button">Young Adult</button>
        </div>

        <button class="continue-button">Continue</button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e1da;
            color: #4a4a3d;
        }

        header {
            background-color: #9cab85;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        header .logo {
            font-size: 1.5rem; /* Slightly larger for better readability */
            font-style: italic;
            color: #4a4a3d;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons .icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4a4a3d;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f5f5f0;
        }

        .search-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 60px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-popup input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-title {
            text-align: center;
            font-size: 2rem;
            margin-top: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background-color: #b48a64;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .edit-profile {
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

        .edit-profile:hover {
            color: #666;
        }

        .profile-details {
            padding: 1rem 2rem;
        }

        .profile-details hr {
            margin: 0.5rem 0;
        }

        /* My Books Section */
        .my-books {
            padding: 2rem;
        }

        .book-grid {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 1rem 0;
        }

        .book {
            width: 150px;
            text-align: center;
        }

        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .no-books {
            font-size: 1.2rem;
            text-align: center;
            color: #888;
        }
        header .logo {
            font-size: 1.5rem; /* Slightly larger for better readability */
            font-style: italic;
            color: #4a4a3d;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }

    </style>
</head>
<body>

<header>
    <div class="logo">OneMoreChapter</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="loan.html">Books on Loan</a></li>
            <li><a href="inventory.html">My Inventory</a></li>
            <li><a href="reading.html">Currently Reading</a></li>
            <li><a href="requests.html">Requests</a></li>
        </ul>
    </nav>
    <div class="icons">
        <div class="icon search-icon" onclick="toggleSearchPopup()">üîç</div>
        <div class="icon messages-icon" onclick="window.location.href='messages.html'">üí¨</div>
        <div class="icon profile-icon" onclick="toggleDropdown()">üë§</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="profile.html">My Profile</a>
            <a href="#" onclick="logout()">Log Out</a>
        </div>
        <div class="language" onclick="toggleLanguage()">EN/DE</div>
    </div>
    <div class="search-popup" id="searchPopup">
        <input type="text" id="navSearchInput" placeholder="Search for books..." onkeydown="handleSearch(event)">
        <button onclick="searchBooksFromNav()">Search</button>
    </div>
</header>

<main>
    <h2 class="profile-title">Profile</h2>
    <section class="profile-header">
        <div class="profile-avatar">
            <img id="profileImage" src="avatar.jpeg" alt="">
        </div>
        <div class="profile-info">
            <h2 id="displayUsername">User Name</h2>
            <p class="edit-profile" onclick="redirectToSettings()">Edit Profile</p>
        </div>
    </section>

    <section class="profile-details">
        <hr />
        <h2 id="profileUsername">User Name</h2>

        <p><strong>Gender:</strong> <span id="displayGender">-</span></p>
        <p><strong>Date of Birth:</strong> <span id="displayDOB">-</span></p>
        <p><strong>Location:</strong> <span id="displayLocation">-</span></p>


    </section>

    <section class="my-books">
        <h3>My Books</h3>

        <div class="book-grid" id="bookGrid">
            <!-- Books will be dynamically inserted here -->
        </div>
        <p id="noBooksMessage" class="no-books" style="display: none;">No books available.</p>
    </section>
</main>

<script>
    // Function to handle Enter key press in search input
    function handleSearch(event) {
        if (event.key === "Enter") {
            searchBooksFromNav();
        }
    }

    // Function to execute book search from the navigation bar
    function searchBooksFromNav() {
        const query = document.getElementById("navSearchInput").value.trim();
        if (!query) {
            alert("Please enter a search query!");
            return;
        }
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
    }
    document.addEventListener("DOMContentLoaded", function () {
        loadUserData();
    });

    function redirectToSettings() {
    window.location.href = "settings.html";
    }



async function loadUserData() {
        const userId = sessionStorage.getItem("userId");
        if (!userId) {
            console.error("‚ùå No user is logged in!");
            window.location.href = "login.html";
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/users/${userId}`);
            if (!response.ok) {
                throw new Error("‚ùå Failed to fetch user data");
            }
            const userData = await response.json();

            console.log("‚úÖ User Data Retrieved:", userData);

            // Debug - Check if elements exist
            console.log("üîç Checking elements...");
            console.log("profileUsername:", document.getElementById("profileUsername"));
            console.log("displayUsername:", document.getElementById("displayUsername"));
            console.log("displayGender:", document.getElementById("displayGender"));
            console.log("displayDOB:", document.getElementById("displayDOB"));
            console.log("displayLocation:", document.getElementById("displayLocation"));

            // Only update elements if they exist
            document.getElementById("profileUsername").textContent = userData.username || "User Name";
            document.getElementById("displayUsername").textContent = userData.username || "-";
            document.getElementById("displayGender").textContent = userData.gender || "Not specified";
            document.getElementById("displayDOB").textContent = userData.dob || "Not specified";
            document.getElementById("displayLocation").textContent = userData.location || "Not specified";

            if (userData.profile_picture) {
                document.getElementById("profileImage").src = userData.profile_picture;
            }
        } catch (error) {
            console.error("‚ùå Error fetching user data:", error);
        }
    }

    async function loadUserBooks() {
        const userId = sessionStorage.getItem("userId"); // ‚úÖ Retrieve logged-in user ID
        if (!userId) {
            console.error("No user is logged in!");
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/books/owner/${userId}`);
            if (!response.ok) {
                throw new Error("Failed to fetch books");
            }
            const booksData = await response.json();
            const bookGrid = document.getElementById("bookGrid");
            const noBooksMessage = document.getElementById("noBooksMessage");

            bookGrid.innerHTML = ""; // Clear previous content

            if (booksData.length === 0) {
                noBooksMessage.style.display = "block";
            } else {
                noBooksMessage.style.display = "none";

                booksData.forEach(book => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");

                    bookDiv.innerHTML = `
                    <img src="${book.image || 'https://via.placeholder.com/150x200'}" alt="${book.title}">
                    <p>${book.title || "Untitled Book"}</p>
                `;

                    bookGrid.appendChild(bookDiv);
                });
            }
        } catch (error) {
            console.error("Error fetching books:", error);
        }
    }

    // ‚úÖ Run the functions when the page loads
    document.addEventListener("DOMContentLoaded", () => {
        loadUserData();
        loadUserBooks();
    });
    // Function to toggle the search popup visibility
    function toggleSearchPopup() {
        const popup = document.querySelector(".search-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Function to toggle the dropdown visibility
    function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Function to handle language toggling
    function toggleLanguage() {
        alert("Language toggled!");
    }
    function logout() {
        console.log("üî¥ Logging out...");

        // Clear session and local storage
        sessionStorage.clear();
        localStorage.clear();

        console.log("‚úÖ Storage cleared. Redirecting to login page...");

        // Redirect to login page
        window.location.href = "index.html";
    }

</script>

</body>
</html>

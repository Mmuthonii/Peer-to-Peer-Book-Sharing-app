<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Reading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e1da;
            color: #4a4a3d;
        }

        header {
            background-color: #9cab85;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }
        .book-placeholder {
            width: 50px;
            height: 75px;
            background-color: #ececec;
            border-radius: 8px;
            display: inline-block;
            overflow: hidden; /* Ensures image stays within the placeholder */
        }

        .book-placeholder img {
            width: 120%;
            height: 120%;
            object-fit: cover; /* Ensures the image fills the placeholder without distortion */
            border-radius: 8px;
        }

        header .logo {
            font-size: 1.5rem; /* Slightly larger for better readability */
            font-style: italic;
            color: #4a4a3d;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons .icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4a4a3d;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f5f5f0;
        }

        .search-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 60px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-popup input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .page-title h2 {
            text-align: left;
            margin: 5rem 0 5rem 13rem;
            width: 100%;
            font-size: 3rem;
        }

        /* Currently Reading Section */
        #readingContainer {
            width: 80%;
            margin: auto;
            color: #4a4a3d;
            background-color: #e5e1da; /* Match background color */
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #e5e1da; /* Match background color */
        }

        /* Table Headers */
        th {
            font-size: 1.2rem;
            font-style: italic;
            text-align: left;
            padding: 15px 20px;
            color: #4a4a3d;
        }

        /* Table Rows */
        tr {
            border-bottom: 1px solid #ccc;
        }

        /* Table Cells */
        td {
            padding: 15px 20px;
            vertical-align: middle;
        }

        /* Book Placeholder & Titles */
        .book-placeholder {
            width: 50px;
            height: 75px;
            background-color: #ececec;
            border-radius: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        .book-title {
            display: inline-block;
            margin-left: 15px;
            font-size: 1rem;
            color: #4a4a3d;
            vertical-align: middle;
        }

        /* Borrower Placeholder */
        .user-placeholder {
            width: 30px;
            height: 30px;
            background-color: #f3e4d7;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        /* Return Button */
        .returned-btn {
            background-color: #9cab85;
            color: #4a4a3d;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .returned-btn:hover {
            background-color: #7a9a6e;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
            text-align: left;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Table Headers */
        th {
            font-size: 1.2rem;
            font-style: italic;
            background-color: #9cab85;
            color: white;
            padding: 1.2rem;
            text-align: center;
        }

        /* Table Cells */
        td {
            padding: 1.5rem;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            table {
                width: 95%;
            }

            .book-placeholder {
                width: 50px;
                height: 80px;
            }

            .user-placeholder {
                width: 30px;
                height: 30px;
            }

            .returned-btn {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">OneMoreChapter</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="loan.html">Books on Loan</a></li>
            <li><a href="inventory.html">My Inventory</a></li>
            <li><a href="reading.html">Currently Reading</a></li>
            <li><a href="requests.html">Requests</a></li>
        </ul>
    </nav>
    <div class="icons">
        <div class="icon search-icon" onclick="toggleSearchPopup()">üîç</div>
        <div class="icon messages-icon" onclick="window.location.href='messages.html'">üí¨</div>
        <div class="icon profile-icon" onclick="toggleDropdown()">üë§</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="profile.html">My Profile</a>
            <a href="#" onclick="logout()">Log Out</a>
        </div>
        <div class="language" onclick="toggleLanguage()">EN/DE</div>
    </div>
    <div class="search-popup" id="searchPopup">
        <input type="text" id="navSearchInput" placeholder="Search for books..." onkeydown="handleSearch(event)">
        <button onclick="searchBooksFromNav()">Search</button>
    </div>
</header>

<main>
    <div class="page-title">
        <h2>Currently Reading</h2>
    </div>
    <table>
        <thead>
        <tr>
            <th>Borrowed Books</th>
            <th>From</th>
            <th>Return Book</th>
        </tr>
        </thead>
        <tbody id="readingContainer">
        <tr>
            <td>
                <div class="book-placeholder"></div>
                <span class="book-title">Book Title 1</span>
            </td>
            <td>
                <div class="user-placeholder"></div>
                <span>Name</span>
            </td>
            <td>
                <button class="returned-btn">Returned</button>
            </td>
        </tr>
        <tr>
            <td>
                <div class="book-placeholder"></div>
                <span class="book-title">Book Title 2</span>
            </td>
            <td>
                <div class="user-placeholder"></div>
                <span>Name</span>
            </td>
            <td>
                <button class="returned-btn">Returned</button>
            </td>
        </tr>
        <tr>
            <td>
                <div class="book-placeholder"></div>
                <span class="book-title">Book Title 3</span>
            </td>
            <td>
                <div class="user-placeholder"></div>
                <span>Name</span>
            </td>
            <td>
                <button class="returned-btn">Returned</button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script>
    document.addEventListener("DOMContentLoaded", loadCurrentlyReading);
    document.addEventListener("DOMContentLoaded", function() {
        console.log("üìå Page Loaded: Running `loadCurrentlyReading()`...");
        loadCurrentlyReading();
    });

    // Function to handle Enter key press in search input
    function handleSearch(event) {
        if (event.key === "Enter") {
            searchBooksFromNav();
        }
    }

    // Function to execute book search from the navigation bar
    function searchBooksFromNav() {
        const query = document.getElementById("navSearchInput").value.trim();
        if (!query) {
            alert("Please enter a search query!");
            return;
        }
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
    }
    // Function to toggle the search popup visibility
    function toggleSearchPopup() {
        const popup = document.querySelector(".search-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Function to toggle the dropdown visibility
    function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Function to handle language toggling
    function toggleLanguage() {
        alert("Language toggled!");
    }
    function logout() {
        console.log("üî¥ Logging out...");

        // Clear session and local storage
        sessionStorage.clear();
        localStorage.clear();

        console.log("‚úÖ Storage cleared. Redirecting to login page...");

        // Redirect to login page
        window.location.href = "index.html";
    }
    async function loadCurrentlyReading() {
        console.log("üìå Fetching currently reading books...");

        try {
            const response = await fetch("http://localhost:8080/requests/loaned");
            if (!response.ok) throw new Error("‚ùå Failed to fetch loaned books.");

            const loanedBooks = await response.json();
            console.log("‚úÖ Loaned Books Fetched:", loanedBooks);

            if (!Array.isArray(loanedBooks)) throw new Error("‚ùå Unexpected API response format.");

            displayCurrentlyReading(loanedBooks); // ‚úÖ Display books

        } catch (error) {
            console.error("‚ùå Error loading currently reading books:", error);
            document.getElementById("readingContainer").innerHTML = "<p>No Books Currently being read..</p>";
        }
    }

    function displayCurrentlyReading(books) {
        console.log("üìå Displaying currently reading books:", books);

        const readingContainer = document.getElementById("readingContainer");
        if (!readingContainer) {
            console.error("‚ùå Error: `readingContainer` not found in the document.");
            return;
        }

        readingContainer.innerHTML = ""; // ‚úÖ Clear previous content

        if (!books.length) {
            readingContainer.innerHTML = "<tr><td colspan='3' style='text-align: center;'>No books currently being read.</td></tr>";
            return;
        }

        books.forEach((book) => {
            const row = document.createElement("tr");

            row.innerHTML = `
            <td>
                <div class="book-placeholder">
                    <img src="${book.image || 'https://via.placeholder.com/70x100'}" alt="${book.title}">
                </div>
                <span class="book-title">${book.title}</span>
            </td>
            <td>
                <div class="user-placeholder"></div>
                <span>${book.borrower || "Unknown"}</span>
            </td>
            <td>
                <button class="returned-btn" onclick="returnBook('${book.id}')">Returned</button>
            </td>
        `;

            readingContainer.appendChild(row);
        });

        console.log("‚úÖ Currently reading books displayed in UI.");
    }

    async function returnBook(bookId) {
        if (!confirm("Are you sure you want to mark this book as returned?")) return;

        try {
            console.log(`üìå Returning book ID: ${bookId}`);

            // ‚úÖ Send request to backend to remove book from JSON
            const response = await fetch(`http://localhost:8080/books/return/${bookId}`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" }
            });

            if (!response.ok) throw new Error("‚ùå Failed to remove book from database.");

            alert("‚úÖ Book returned successfully!");

            // ‚úÖ Remove book from UI dynamically
            document.querySelector(`[data-book-id="${bookId}"]`).remove();

        } catch (error) {
            console.error("‚ùå Error returning book:", error);
            alert(error.message || "‚ùå Error returning book.");
        }
    }async function returnBook(bookId) {
        if (!confirm("Are you sure you want to mark this book as returned?")) return;

        try {
            console.log(`üìå Removing book ID: ${bookId} from UI...`);

            // ‚úÖ Find and remove the book entry from the UI
            const bookEntry = document.querySelector(`[data-book-id="${bookId}"]`);
            if (bookEntry) {
                bookEntry.remove();
                console.log("‚úÖ Book removed from the currently reading list.");
            } else {
                console.warn("‚ö†Ô∏è Book not found in the currently reading list.");
            }

        } catch (error) {
            console.error("‚ùå Error removing book:", error);
            alert("‚ùå Failed to remove book.");
        }
    }


</script>
</body>
</html>

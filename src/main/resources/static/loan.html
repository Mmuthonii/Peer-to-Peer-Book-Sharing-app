<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books on Loan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e1da;
            color: #4a4a3d;
        }

        header {
            background-color: #9cab85;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        header .logo {
            font-size: 1.5rem; /* Slightly larger for better readability */
            font-style: italic;
            color: #4a4a3d;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons .icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
        }


        .search-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 100px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-popup input {
            padding: 5px;
            font-size: 1rem;
            width: 200px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 60px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #4a4a3d;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }


        /* Page Title */
        .page-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 2rem;
            justify-items: center;
        }
       .return-button{
            background-color: #9cab85;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;

        }

        .return-button:hover {
            background-color: #7a9a6e;
        }


        .book-item {
            text-align: center;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .book-placeholder img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-title {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            gap: 10px;
        }

        .pagination a {
            text-decoration: none;
            color: #4a4a3d;
            background-color: #ddd;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #9cab85;
            color: white;
        }

        .pagination .active {
            background-color: #6c9e6b;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">OneMoreChapter</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="loan.html">Books on Loan</a></li>
            <li><a href="inventory.html">My Inventory</a></li>
            <li><a href="reading.html">Currently Reading</a></li>
            <li><a href="requests.html">Requests</a></li>
        </ul>
    </nav>
    <div class="icons">
        <div class="icon search-icon" onclick="toggleSearchPopup()">üîç</div>
        <div class="icon messages-icon" onclick="window.location.href='messages.html'">üí¨</div>
        <div class="icon profile-icon" onclick="toggleDropdown()">üë§</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="profile.html">My Profile</a>
            <a href="#" onclick="logout()">Log Out</a>
        </div>
        <div class="language" onclick="toggleLanguage()">EN/DE</div>
    </div>
    <div class="search-popup" id="searchPopup">
        <input type="text" id="navSearchInput" placeholder="Search for books..." onkeydown="handleSearch(event)">
        <button onclick="searchBooksFromNav()">Search</button>
    </div>
</header>

<main>
    <div class="page-title">
        <h2>Books on Loan</h2>
    </div>

    <section class="book-grid" id="bookContainer">
        <!-- Books will be dynamically added here -->
    </section>

    <div class="pagination">
        <a href="#" class="prev" onclick="prevPage()">&laquo;</a>
        <a href="#" class="page-number active" onclick="changePage(1)">1</a>
        <a href="#" class="page-number" onclick="changePage(2)">2</a>
        <a href="#" class="page-number" onclick="changePage(3)">3</a>
        <a href="#" class="next" onclick="nextPage()">&raquo;</a>
    </div>
</main>

<script>
    // Function to handle Enter key press in search input
    function handleSearch(event) {
        if (event.key === "Enter") {
            searchBooksFromNav();
        }
    }

    // Function to execute book search from the navigation bar
    function searchBooksFromNav() {
        const query = document.getElementById("navSearchInput").value.trim();
        if (!query) {
            alert("Please enter a search query!");
            return;
        }
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
    }
    // Function to toggle the search popup visibility
    function toggleSearchPopup() {
        const popup = document.querySelector(".search-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Function to toggle the dropdown visibility
    function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Function to handle language toggling
    function toggleLanguage() {
        alert("Language toggled!");
    }
    function logout() {
        console.log("üî¥ Logging out...");

        // Clear session and local storage
        sessionStorage.clear();
        localStorage.clear();

        console.log("‚úÖ Storage cleared. Redirecting to login page...");

        // Redirect to login page
        window.location.href = "index.html";
    }


    const ownerId = sessionStorage.getItem("userId") || localStorage.getItem("userId");
    if (!ownerId) {
        alert("User not logged in! Redirecting to login...");
        window.location.href = "index.html";
    }
    let currentPage = 1;
    const booksPerPage = 15;
    let books = [];
    function displayBooks(books) {
        const bookContainer = document.getElementById("bookContainer");
        bookContainer.innerHTML = ""; // ‚úÖ Clear previous entries

        if (books.length === 0) {
            bookContainer.innerHTML = "<p>No books currently on loan.</p>";
            return;
        }

        books.forEach((book) => {
            const bookItem = document.createElement("div");
            bookItem.classList.add("book-item");

            bookItem.innerHTML = `
            <div class="book-placeholder">
                <img src="${book.image || 'https://via.placeholder.com/150'}" alt="${book.title}">
            </div>
            <p class="book-title">${book.title}</p>
            <p><strong>Borrower:</strong> ${book.borrower || "Unknown"}</p>
            <button class="return-button" onclick="returnBook('${book.id}')">Mark as Returned</button>
        `;

            bookContainer.appendChild(bookItem);
        });
    }


    async function loadBooksOnLoan() {
        console.log("üìå Fetching loaned books from backend...");
        try {
            const response = await fetch("http://localhost:8080/requests/loaned");
            if (!response.ok) throw new Error("‚ùå Failed to fetch loaned books.");

            const loanedBooks = await response.json();
            console.log("‚úÖ Loaned Books Fetched on Load:", loanedBooks);

            if (!Array.isArray(loanedBooks)) throw new Error("‚ùå Unexpected API response format.");

            displayBooks(loanedBooks); // ‚úÖ Ensure this function runs

        } catch (error) {
            console.error("‚ùå Error loading loaned books:", error);
            document.getElementById("bookContainer").innerHTML = "<p>No Books.</p>";
        }
    }

    // ‚úÖ Ensure function runs when page loads
    document.addEventListener("DOMContentLoaded", () => {
        console.log("üìå Page Loaded: Running loadBooksOnLoan()");
        loadBooksOnLoan();
    });

    async function returnBook(bookId) {
        if (!confirm("Are you sure you want to mark this book as returned?")) return;

        try {
            console.log(`üìå Returning book ID: ${bookId}`);

            // ‚úÖ Step 1: Update book status to "Available" in backend
            const updateResponse = await fetch(`http://localhost:8080/books/update-status/${bookId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Available" }) // ‚úÖ Mark book as available
            });

            if (!updateResponse.ok) {
                alert("‚ùå Failed to update book status.");
                return;
            }

            console.log("‚úÖ Book status updated to Available.");

            // ‚úÖ Step 2: Refresh book details page if open
            localStorage.setItem("refreshBookDetails", "true"); // ‚úÖ Store flag to refresh book-details.html

            alert("‚úÖ Book has been returned and is now 'Available'.");

            // ‚úÖ Step 3: Reload loaned books list
            loadBooksOnLoan();

        } catch (error) {
            console.error("‚ùå Error returning book:", error);
            alert("‚ùå Error returning book.");
        }
    }
    function displayBooks(books) {
        console.log("üìå Displaying books:", books);

        const bookContainer = document.getElementById("bookContainer");
        bookContainer.innerHTML = ""; // ‚úÖ Clear previous entries

        if (!books.length) {
            bookContainer.innerHTML = "<p>No books currently on loan.</p>";
            return;
        }

        books.forEach((book) => {
            const bookItem = document.createElement("div");
            bookItem.classList.add("book-item");

            // ‚úÖ Ensure Borrower's Name is Correctly Displayed
            const borrowerName = book.borrower && book.borrower !== "Unknown" ? book.borrower : "Borrower Not Set";

            bookItem.innerHTML = `
        <div class="book-placeholder">
            <img src="${book.image || 'https://via.placeholder.com/150'}" alt="${book.title}">
        </div>
        <p class="book-title">${book.title}</p>
        <p><strong>Borrower:</strong> ${borrowerName}</p>
        <button class="return-button" onclick="returnBook('${book.id}')">Mark as Returned</button>
    `;

            bookContainer.appendChild(bookItem);
        });

        console.log("‚úÖ Books displayed in UI.");
    }


    async function returnBook(bookId) {
        if (!confirm("Are you sure you want to mark this book as returned?")) return;

        try {
            console.log(`üìå Returning book ID: ${bookId}`);

            // ‚úÖ Ensure correct API path
            const response = await fetch(`http://localhost:8080/requests/return/${bookId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" }
            });

            if (!response.ok) {
                alert("‚ùå Failed to update book status.");
                return;
            }

            console.log("‚úÖ Book status updated to Available.");

            localStorage.setItem("refreshBookDetails", "true"); // ‚úÖ Flag to refresh book-details.html
            alert("‚úÖ Book has been returned and is now 'Available'.");

            loadBooksOnLoan(); // ‚úÖ Refresh loaned books list

        } catch (error) {
            console.error("‚ùå Error returning book:", error);
            alert("‚ùå Error returning book.");
        }
    }

    function updatePagination(page) {
        document.querySelectorAll(".page-number").forEach((el) => {
            el.classList.remove("active");
        });

        document.querySelector(`.pagination a:nth-child(${page + 1})`).classList.add("active");

        currentPage = page;
    }

    function changePage(page) {
        if (page >= 1 && page <= Math.ceil(books.length / booksPerPage)) {
            displayBooks(page);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            changePage(currentPage - 1);
        }
    }

    function nextPage() {
        if (currentPage < Math.ceil(books.length / booksPerPage)) {
            changePage(currentPage + 1);
        }
    }




</script>

</body>
</html>

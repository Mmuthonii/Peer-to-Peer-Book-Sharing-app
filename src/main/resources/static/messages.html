<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link rel="stylesheet" href="messages.css">
</head>
<body>

<header>
  <div class="logo">OneMoreChapter</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="loan.html">Books on Loan</a>
    <a href="inventory.html">My Inventory</a>
    <a href="reading.html">Currently Reading</a>
    <a href="requests.html">Requests</a>
  </nav>
</header>

<main>
  <div class="messages-container">
    <!-- Sidebar with user search -->
    <div class="sidebar">
      <h2>Messages</h2>
      <input type="text" id="search-user" placeholder="Search users...">
      <div id="user-list"></div>
    </div>

    <!-- Chat Window -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="user-avatar"></div>
        <p id="chatWith">Select a user to start chatting</p>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
</main>

<!-- ‚úÖ Your JavaScript Code Starts Here -->
<script>
  let stompClient = null;
  let currentRecipient = null;

  function handleEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  }

  // Ensure DOM elements are assigned after the DOM is ready
  document.addEventListener("DOMContentLoaded", function () {
    const chatMessages = document.getElementById("chatMessages");
    const chatWith = document.getElementById("chatWith");
    const messageInput = document.getElementById("messageInput");
    const userList = document.getElementById("user-list");

    if (messageInput) {
      messageInput.addEventListener("keydown", handleEnter);
    } else {
      console.error("‚ùå messageInput element not found in the DOM.");
    }

    loadChatList();
    connect();
  });

  function connect() {
    let socket = new SockJS('/chat-websocket');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log("‚úÖ WebSocket Connected:", frame);

      const loggedInUser = sessionStorage.getItem("username");
      if (!loggedInUser) {
        console.error("‚ùå No logged-in user found in sessionStorage.");
        return;
      }

      // ‚úÖ Listen for incoming messages and update chat for both users
      stompClient.subscribe('/user/queue/messages', function (message) {
        if (!message.body) {
          console.error("‚ùå Received an empty message body.");
          return;
        }

        let msg = JSON.parse(message.body);
        console.log("üì© Received message:", msg);

        // ‚úÖ Ensure both sender & recipient see the message in real-time
        if (msg.recipient === loggedInUser || msg.sender === loggedInUser) {
          console.log("‚úÖ Updating chat immediately for both sender & recipient...");
          displayMessage(msg.sender, msg.content);
        }
      });
    }, function (error) {
      console.error("‚ùå WebSocket Connection Failed:", error);
      setTimeout(connect, 5000); // Retry connection after 5 seconds
    });
  }

  function sendMessage() {
    const messageInput = document.getElementById("messageInput");
    if (!messageInput) {
      console.error("‚ùå Message input field not found.");
      return;
    }

    const loggedInUser = sessionStorage.getItem("username");
    if (!loggedInUser) {
      console.error("‚ùå No logged-in user found in sessionStorage.");
      return;
    }

    if (!currentRecipient) {
      console.error("‚ùå No recipient selected.");
      return;
    }

    let message = {
      sender: loggedInUser,
      recipient: currentRecipient,
      content: messageInput.value.trim()
    };

    if (message.content === "") {
      console.warn("‚ö†Ô∏è Cannot send an empty message.");
      return;
    }

    console.log("üì§ Sending message:", message);

    if (stompClient && stompClient.connected) {
      stompClient.send("/app/chat", {}, JSON.stringify(message));

      // ‚úÖ Instantly add sent message to chat
      displayMessage(loggedInUser, message.content);

      // ‚úÖ Reload only the chat messages (not the full page)
      setTimeout(() => {
        loadChatList();
        selectUser(currentRecipient);
      }, 500); // Delay to allow the message to be processed
    } else {
      console.error("‚ùå WebSocket is not connected.");
    }

    messageInput.value = "";
  }

  // ‚úÖ Function to Display Messages in Chat
  function displayMessage(sender, content) {
    const chatMessages = document.getElementById("chatMessages");
    if (!chatMessages) {
      console.error("‚ùå chatMessages container not found.");
      return;
    }

    let messageDiv = document.createElement("div");
    messageDiv.classList.add("message");

    let senderName = document.createElement("strong");
    senderName.textContent = sender + ": ";
    messageDiv.appendChild(senderName);

    let messageText = document.createElement("span");
    messageText.textContent = content;
    messageDiv.appendChild(messageText);

    const loggedInUser = sessionStorage.getItem("username");
    if (sender === loggedInUser) {
      messageDiv.classList.add("sent");
    } else {
      messageDiv.classList.add("received");
    }

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight; // ‚úÖ Auto-scroll to latest message
  }

  function selectUser(user) {
    currentRecipient = user;
    document.getElementById("chatWith").textContent = "Chat with " + user;
    document.getElementById("chatMessages").innerHTML = "";

    const loggedInUser = sessionStorage.getItem("username") || "UnknownUser";
    fetch(`/chat/history?user1=${encodeURIComponent(loggedInUser)}&user2=${encodeURIComponent(user)}`)
            .then(response => response.json())
            .then(messages => {
              console.log("üìú Loaded chat history:", messages);
              messages.forEach(msg => displayMessage(msg.sender, msg.content));
            })
            .catch(error => console.error("‚ùå Failed to load chat history:", error));
  }

  function loadChatList() {
    const loggedInUser = sessionStorage.getItem("username");
    if (!loggedInUser) {
      console.error("‚ùå No logged-in user found in sessionStorage.");
      return;
    }

    fetch(`/chat/active?username=${encodeURIComponent(loggedInUser)}`)
            .then(response => response.json())
            .then(chatUsers => {
              console.log("üë• Active chats:", chatUsers);
              const userList = document.getElementById("user-list");
              if (!userList) {
                console.error("‚ùå user-list container not found.");
                return;
              }
              userList.innerHTML = "";
              chatUsers.forEach(user => {
                let chatItem = document.createElement("div");
                chatItem.classList.add("chat-item");
                chatItem.textContent = user;
                chatItem.onclick = () => selectUser(user);
                userList.appendChild(chatItem);
              });
            })
            .catch(error => console.error("‚ùå Failed to load chat list:", error));
  }
</script>

</body>
</html>

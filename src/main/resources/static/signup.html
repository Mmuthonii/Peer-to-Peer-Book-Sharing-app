<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background-color: green; color: white; border: none; cursor: pointer; }
        .message { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>

    <label for="username">Full Name</label>
    <input type="text" id="username" placeholder="Enter your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label>Gender</label>
    <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>

    <label for="city">City</label>
    <select id="city" required>
        <option value="">-- Select City --</option>
        <option value="Berlin">Berlin</option>
        <option value="Munich">Munich</option>
        <option value="Hamburg">Hamburg</option>
        <option value="Cologne">Cologne</option>
        <option value="Frankfurt">Frankfurt</option>
        <option value="Stuttgart">Stuttgart</option>
        <option value="DÃ¼sseldorf">DÃ¼sseldorf</option>
        <option value="Leipzig">Leipzig</option>
        <option value="Dortmund">Dortmund</option>
        <option value="Essen">Essen</option>
        <option value="Bremen">Bremen</option>
        <option value="Dresden">Dresden</option>
        <option value="Hanover">Hanover</option>
        <option value="Nuremberg">Nuremberg</option>
        <option value="Duisburg">Duisburg</option>
        <option value="Bochum">Bochum</option>
    </select>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    <input type="checkbox" id="togglePassword"> Show Password

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
    <input type="checkbox" id="toggleConfirmPassword"> Show Password

    <button onclick="signUp()">Sign Up</button>

    <p class="message" id="message"></p>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script>
    function signUp() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const dob = document.getElementById("dob").value.trim();
        const gender = document.getElementById("gender").value;
        const city = document.getElementById("city").value;
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        // ðŸš€ Validate if all fields are filled correctly
        if (!username || !email || !dob || !gender || !city || !password || !confirmPassword) {
            document.getElementById("message").textContent = "All fields are required!";
            return;
        }

        // ðŸš€ Validate Password Match
        if (password !== confirmPassword) {
            document.getElementById("message").textContent = "Passwords do not match!";
            return;
        }

        // ðŸš€ Ensure City is Selected
        if (city === "") {
            document.getElementById("message").textContent = "Please select a city!";
            return;
        }

        // ðŸš€ Ensure Email is Valid
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("message").textContent = "Enter a valid email!";
            return;
        }

        // ðŸš€ Ensure Password Length is at Least 6 Characters
        if (password.length < 6) {
            document.getElementById("message").textContent = "Password must be at least 6 characters!";
            return;
        }

        // Store user data in Session Storage for later use
        sessionStorage.setItem("userEmail", email);

        // ðŸš€ Send Data to Backend
        fetch("http://localhost:8080/users/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, dob, gender, city, password })
        })
            .then(response => response.text())
            .then(data => {
            document.getElementById("message").textContent = data;
            if (data === "User registered successfully!") {
                alert("Signup successful! Redirecting to genre selection...");
                window.location.href = "genre_selection.html"; // Redirect to genre selection page
            }
        })
            .catch(error => console.error("Error:", error));
    }
    //  Toggle Password Visibility for "Password" Field
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("password");
        passwordField.type = this.checked ? "text" : "password";
    });

    //  Toggle Password Visibility for "Confirm Password" Field
    document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
        let confirmPasswordField = document.getElementById("confirmPassword");
        confirmPasswordField.type = this.checked ? "text" : "password";
    });
</script>


</body>
</html>

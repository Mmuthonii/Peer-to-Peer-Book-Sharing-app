<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e1da;
            color: #4a4a3d;

        }

        header {
            background-color: #9cab85;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        header .logo {
            font-size: 1.5rem; /* Slightly larger for better readability */
            font-style: italic;
            color: #4a4a3d;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons .icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
        }


        .search-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 100px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-popup input {
            padding: 5px;
            font-size: 1rem;
            width: 200px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 60px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #4a4a3d;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        /* Settings Container */
        .settings-container {
            width: 60%;
            margin: 50px auto;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Settings Title */
        .settings-title {
            text-align: center;
            font-size: 2rem;
            margin-top: 2rem;
        }

        /* Settings Layout */
        .settings-container {
            display: flex;
            align-items: flex-start;
            padding: 2rem;
            gap: 3rem;
            justify-content: center;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background-color: #ececec;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            background-size: cover;
            background-position: center;
        }

        .upload-photo {
            font-size: 0.9rem;
            color: #6c6c5f;
            cursor: pointer;
        }

        .delete-account {
            font-size: 0.9rem;
            color: red;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        /* Settings Form */
        .settings-form {
            flex: 1;
            max-width: 400px;
        }

        .settings-form label {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .settings-form input,
        .settings-form select {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Save Button */
        .save-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #9cab85;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .save-button:hover {
            background-color: #8aa17e;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">OneMoreChapter</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="loan.html">Books on Loan</a></li>
            <li><a href="inventory.html">My Inventory</a></li>
            <li><a href="reading.html">Currently Reading</a></li>
            <li><a href="requests.html">Requests</a></li>
        </ul>
    </nav>
    <div class="icons">
        <div class="icon search-icon" onclick="toggleSearchPopup()">üîç</div>
        <div class="icon messages-icon" onclick="window.location.href='messages.html'">üí¨</div>
        <div class="icon profile-icon" onclick="toggleDropdown()">üë§</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="profile.html">My Profile</a>
            <a href="#" onclick="logout()">Log Out</a>
        </div>
        <div class="language" onclick="toggleLanguage()">EN/DE</div>
    </div>
    <div class="search-popup" id="searchPopup">
        <input type="text" id="navSearchInput" placeholder="Search for books..." onkeydown="handleSearch(event)">
        <button onclick="searchBooksFromNav()">Search</button>
    </div>
</header>

<main>
    <h2 class="settings-title">Settings</h2>
    <section class="settings-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-avatar" id="profileAvatar"></div>
            <input type="file" id="uploadPhotoInput" style="display: none;">
            <p class="upload-photo" onclick="document.getElementById('uploadPhotoInput').click()">Upload Photo</p>
            <p class="delete-account" onclick="deleteAccount()">Delete my account</p>
        </div>

        <!-- Settings Form -->
        <div class="settings-form">
            <form id="settingsForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" disabled />

                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Leave blank to keep current password" />

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" />

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="" disabled selected>Select</option>
                    <option value="US">United States</option>
                    <option value="DE">Germany</option>
                    <option value="UK">United Kingdom</option>
                </select>

                <button type="submit" class="save-button">Save changes</button>
            </form>
        </div>
    </section>
</main>

<script>
    document.addEventListener("DOMContentLoaded", loadUserData);

    async function loadUserData() {
        const userId = sessionStorage.getItem("userId") || localStorage.getItem("userId");

        if (!userId) {
            alert("User not logged in! Redirecting...");
            window.location.href = "index.html";
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/users/${userId}`);
            if (!response.ok) throw new Error("Failed to fetch user data.");

            const user = await response.json();

            document.getElementById("username").value = user.username || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("dob").value = user.dob || "";
            document.getElementById("gender").value = user.gender || "";
            document.getElementById("location").value = user.location || "";

            if (user.profile_picture) {
                document.getElementById("profileAvatar").style.backgroundImage = `url(${user.profile_picture})`;
            }
        } catch (error) {
            console.error("Error loading user data:", error);
        }
    }

    document.getElementById("settingsForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const userId = sessionStorage.getItem("userId") || localStorage.getItem("userId");

        const updatedData = {
            username: document.getElementById("username").value,
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            location: document.getElementById("location").value
        };

        // Include password only if the user enters a new one
        const newPassword = document.getElementById("password").value;
        if (newPassword) {
            updatedData.password = newPassword;
        }

        try {
            const response = await fetch(`http://localhost:8080/users/${userId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedData),
            });

            const result = await response.text();
            alert(result);

            if (response.ok) {
                loadUserData(); // Reload data to reflect changes
            }
        } catch (error) {
            console.error("Error saving settings:", error);
            alert("Failed to update settings. Please try again.");
        }
    });
    // Function to handle Enter key press in search input
    function handleSearch(event) {
        if (event.key === "Enter") {
            searchBooksFromNav();
        }
    }

    // Function to execute book search from the navigation bar
    function searchBooksFromNav() {
        const query = document.getElementById("navSearchInput").value.trim();
        if (!query) {
            alert("Please enter a search query!");
            return;
        }
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
    }
</script>


</body>
</html>

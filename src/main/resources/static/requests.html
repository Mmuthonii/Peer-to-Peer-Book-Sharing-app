<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e1da;
            color: #4a4a3d;
        }

        header {
            background-color: #9cab85;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: relative;
        }

        header .logo {
            font-size: 1.5rem; /* Slightly larger for better readability */
            font-style: italic;
            color: #4a4a3d;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons .icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ffffff;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #4a4a3d;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f5f5f0;
        }

        .search-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 60px;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-popup input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .page-title h2 {
            text-align: left;
            margin: 5rem 0 5rem 13rem;
            width: 100%;
            font-size: 3rem;
        }

        h3 {
            font-size: 1.5rem;
            font-style: italic;
            margin-left: 13rem;
            margin-bottom: 1.5rem;
        }

        table {
            width: 80%;
            margin: 3rem auto 3rem 13rem;
            table-layout: fixed;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .book-placeholder {
            width: 60px;
            height: 90px;
            background-color: #ececec;
            border-radius: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        .book-title {
            display: inline-block;
            margin-left: 15px;
            font-size: 1rem;
            color: #4a4a3d;
        }

        .user-placeholder {
            width: 40px;
            height: 40px;
            background-color: darkgrey;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f8d7a8;
            color: #4a4a3d;
            font-size: 0.9rem;
            font-style: italic;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .accept-btn {
            background-color: #9cab85;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .reject-btn {
            background-color: #c96c6c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .accept-btn:hover {
            background-color: #7a9a6e;
        }

        .reject-btn:hover {
            background-color: #b25050;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">OneMoreChapter</div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="loan.html">Books on Loan</a></li>
            <li><a href="inventory.html">My Inventory</a></li>
            <li><a href="reading.html">Currently Reading</a></li>
            <li><a href="requests.html">Requests</a></li>
        </ul>
    </nav>
    <div class="icons">
        <div class="icon search-icon" onclick="toggleSearchPopup()">üîç</div>
        <div class="icon messages-icon" onclick="window.location.href='messages.html'">üí¨</div>
        <div class="icon profile-icon" onclick="toggleDropdown()">üë§</div>
        <div class="dropdown" id="dropdownMenu">
            <a href="profile.html">My Profile</a>
            <a href="#" onclick="logout()">Log Out</a>
        </div>
        <div class="language" onclick="toggleLanguage()">EN/DE</div>
    </div>
    <div class="search-popup" id="searchPopup">
        <input type="text" id="navSearchInput" placeholder="Search for books..." onkeydown="handleSearch(event)">
        <button onclick="searchBooksFromNav()">Search</button>
    </div>
</header>

<main>
    <div class="page-title">
        <h2>Requests</h2>


    </div>

    <!-- Books I Requested (Sent Requests) -->
    <section>
        <h3>Books I Requested</h3>
        <table>
            <thead>
            <tr>
                <th>Book</th>
                <th>Loaner</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="sentRequestsTable">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- Books Requested From Me (Received Requests) -->
    <section>
        <h3>Books Requested From Me</h3>
        <table>
            <thead>
            <tr>
                <th>Book</th>
                <th>Requester</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="receivedRequestsTable">
            <tr>
                <td colspan="3">Loading...</td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h3>Notifications</h3>
        <div id="notificationsDiv">
            <ul id="notificationsList">
                <li></li>
            </ul>
        </div>
    </section>

</main>

<script>
    // Function to handle Enter key press in search input
    function handleSearch(event) {
        if (event.key === "Enter") {
            searchBooksFromNav();
        }
    }

    // Function to execute book search from the navigation bar
    function searchBooksFromNav() {
        const query = document.getElementById("navSearchInput").value.trim();
        if (!query) {
            alert("Please enter a search query!");
            return;
        }
        window.location.href = `search-results.html?query=${encodeURIComponent(query)}`;
    }
    // Function to toggle the search popup visibility
    function toggleSearchPopup() {
        const popup = document.querySelector(".search-popup");
        popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Function to toggle the dropdown visibility
    function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Function to handle language toggling
    function toggleLanguage() {
        alert("Language toggled!");
    }
    function logout() {
        console.log("üî¥ Logging out...");

        // Clear session and local storage
        sessionStorage.clear();
        localStorage.clear();

        console.log("‚úÖ Storage cleared. Redirecting to login page...");

        // Redirect to login page
        window.location.href = "index.html";
    }
    async function loadRequests() {
        const userId = sessionStorage.getItem("userId");

        if (!userId) {
            alert("‚ùå You must log in to view requests.");
            window.location.href = "index.html";
            return;
        }

        try {
            // ‚úÖ Fetch Sent Requests (Books I Requested)
            const sentResponse = await fetch(`http://localhost:8080/requests/sent/${userId}`);
            const sentRequests = await sentResponse.ok ? await sentResponse.json() : [];
            updateSentRequestsTable(sentRequests);

            // ‚úÖ Fetch Received Requests (Books Requested From Me)
            const receivedResponse = await fetch(`http://localhost:8080/requests/received/${userId}`);
            if (!receivedResponse.ok) throw new Error("Failed to fetch received requests.");

            const receivedRequests = await receivedResponse.json();
            updateReceivedRequestsTable(receivedRequests);

            console.log("‚úÖ Requests and notifications loaded successfully.");
        } catch (error) {
            console.error("‚ùå Error loading requests:", error);
            alert("‚ùå Could not load requests.");
        }
    }


    async function updateSentRequestsTable(sentRequests) {
        const sentTable = document.getElementById("sentRequestsTable");
        if (!sentTable) {
            console.error("‚ùå Error: sentRequestsTable element is missing.");
            return;
        }

        sentTable.innerHTML = ""; // Clear existing content

        if (sentRequests.length === 0) {
            sentTable.innerHTML = "<tr><td colspan='3'>No requests sent.</td></tr>";
            return;
        }

        for (const request of sentRequests) {
            let ownerName = "Unknown"; // Default if not found

            // üîç Fetch Loaner Name (Book Owner)
            try {
                const ownerResponse = await fetch(`http://localhost:8080/users/${request.receiverId}`);
                if (ownerResponse.ok) {
                    const ownerData = await ownerResponse.json();
                    ownerName = ownerData.username || "Unknown"; // Use name if available
                } else {
                    console.warn(`‚ö†Ô∏è Loaner ID ${request.receiverId} not found.`);
                }
            } catch (error) {
                console.error(`‚ùå Failed to fetch loaner name for user ID ${request.receiverId}:`, error);
            }

            const row = document.createElement("tr");
            row.innerHTML = `
            <td>
                <img src="${request.bookImage || 'https://via.placeholder.com/100'}" class="book-image" alt="Book Cover" style="width: 50px; height: 75px;">
                <span class="book-title">${request.bookTitle}</span>
            </td>
            <td><div class="user-placeholder"></div> <span>${ownerName}</span></td>
            <td><span class="status">${request.status}</span></td>
        `;
            sentTable.appendChild(row);
        }
    }



    function updateReceivedRequestsTable(receivedRequests) {
        const receivedTable = document.getElementById("receivedRequestsTable");
        receivedTable.innerHTML = "";

        if (receivedRequests.length === 0) {
            receivedTable.innerHTML = "<tr><td colspan='3'>No requests received.</td></tr>";
            return;
        }

        receivedRequests.forEach(request => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>
                <img src="${request.bookImage || 'https://via.placeholder.com/100'}" class="book-image" alt="Book Cover" style="width: 50px; height: 75px;">
                <span class="book-title">${request.bookTitle}</span>
            </td>
            <td><span>${request.senderName}</span></td>
            <td id="requestActions-${request.id}">
                ${request.status === "Accepted" ?
                    "<span class='accepted-status'>‚úÖ Accepted</span>" :
                    request.status === "Rejected" ?
                    "<span class='rejected-status'>‚ùå Rejected</span>" :
                    `<button id="accept-${request.id}" class="accept-btn" onclick="acceptRequest('${request.id}')">Accept</button>
                    <button id="reject-${request.id}" class="reject-btn" onclick="rejectRequest('${request.id}')">Reject</button>`}
            </td>
        `;

            receivedTable.appendChild(row);
        });
    }


    async function updateNotifications(userId, message) {
        try {
            const response = await fetch(`http://localhost:8080/notifications/send`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    userId: userId,
                    message: message
                })
            });

            if (!response.ok) {
                console.error("‚ùå Failed to send notification.");
                return;
            }

            console.log(`‚úÖ Notification sent to User ID ${userId}: ${message}`);
            loadNotifications(); // ‚úÖ Reload notifications in UI
        } catch (error) {
            console.error("‚ùå Error updating notification:", error);
        }
    }
    async function acceptRequest(requestId) {
        if (!confirm("Are you sure you want to accept this request?")) return;

        try {
            console.log(`üìå Accepting request ID: ${requestId}`);

            // ‚úÖ Step 1: Update request status to 'Accepted'
            const response = await fetch(`http://localhost:8080/requests/respond/${requestId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Accepted" })
            });

            if (!response.ok) throw new Error("‚ùå Failed to accept request.");

            console.log("‚úÖ Request status updated to 'Accepted'.");

            // ‚úÖ Step 2: Fetch request details
            const requestResponse = await fetch(`http://localhost:8080/requests/details/${requestId}`);
            if (!requestResponse.ok) throw new Error("‚ùå Failed to fetch request details.");

            const requestData = await requestResponse.json();
            console.log("‚úÖ Request Data Loaded:", requestData);

            if (!requestData.bookId) {
                console.error("‚ùå Error: No book ID found in request data.");
                return;
            }

            console.log(`üìå Fetching book ID: ${requestData.bookId}`);

            // ‚úÖ Step 3: Fetch book details
            const bookResponse = await fetch(`http://localhost:8080/books/${requestData.bookId}`);
            if (!bookResponse.ok) throw new Error("‚ùå Failed to fetch book details.");

            const bookData = await bookResponse.json();
            console.log("‚úÖ Book Data Loaded:", bookData);

            let borrowerName = requestData.senderName || "Unknown"; // ‚úÖ Use senderName if available

            // ‚úÖ Step 4: If senderName is missing, fetch user details using senderId
            if (!requestData.senderName && requestData.senderId) {
                console.log(`üìå Fetching borrower name using senderId: ${requestData.senderId}`);
                const userResponse = await fetch(`http://localhost:8080/users/${requestData.senderId}`);
                if (!userResponse.ok) throw new Error("‚ùå Borrower details not found.");

                const userData = await userResponse.json();
                borrowerName = userData.username || "Unknown"; // ‚úÖ Ensure borrower name is always set
            }

            console.log(`‚úÖ Borrower Name Retrieved: ${borrowerName}`);

            // ‚úÖ Step 5: Store book in `loaned.json` via backend
            const loanedBook = {
                id: bookData.id,
                title: bookData.title,
                author: bookData.author,
                borrower: borrowerName, // ‚úÖ Now using senderName or fetched username
                image: bookData.image || "https://via.placeholder.com/320x450"
            };

            const saveLoanResponse = await fetch(`http://localhost:8080/requests/save-loan`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(loanedBook)
            });

            if (!saveLoanResponse.ok) throw new Error("‚ùå Failed to save loaned book.");

            console.log("‚úÖ Book successfully saved in loaned.json");

            alert(`‚úÖ Book added to Books on Loan! Borrower: ${borrowerName}`);

            // ‚úÖ Refresh the requests list after accepting
            loadRequests();

        } catch (error) {
            console.error("‚ùå Error accepting request:", error);
        }
    }

    function disableRequestButtons(requestId, action) {
        const acceptButton = document.getElementById(`accept-${requestId}`);
        const rejectButton = document.getElementById(`reject-${requestId}`);
        const requestActions = document.getElementById(`requestActions-${requestId}`);

        if (action === "Accepted") {
            if (acceptButton) {
                acceptButton.textContent = "Accepted";
                acceptButton.disabled = true;
                acceptButton.classList.add("disabled-btn");
            }

            if (rejectButton) {
                rejectButton.style.display = "none"; // Hide reject button
            }

            if (requestActions) {
                requestActions.innerHTML = "<span class='accepted-status'>‚úÖ Accepted</span>"; // ‚úÖ Replace buttons with text
            }
        }

        if (action === "Rejected") {
            if (rejectButton) {
                rejectButton.textContent = "Rejected";
                rejectButton.disabled = true;
                rejectButton.classList.add("disabled-btn");
            }

            if (acceptButton) {
                acceptButton.style.display = "none"; // Hide accept button
            }

            if (requestActions) {
                requestActions.innerHTML = "<span class='rejected-status'>‚ùå Rejected</span>"; // ‚úÖ Replace buttons with text
            }
        }
    }

    async function rejectRequest(requestId) {
        if (!confirm("Are you sure you want to reject this request?")) return; // ‚úÖ Exit if user cancels

        try {
            console.log(`üìå Rejecting request ID: ${requestId}`);

            // ‚úÖ Step 1: Send request to backend to update status
            const response = await fetch(`http://localhost:8080/requests/respond/${requestId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Rejected" })
            });

            if (!response.ok) throw new Error("‚ùå Failed to reject request.");

            console.log("‚úÖ Request status updated to 'Rejected'.");

            // ‚úÖ Step 2: Send Notification to Borrower
            await updateNotifications(requestId, "‚ùå Your request has been Rejected.");

            // ‚úÖ Step 3: Disable Buttons & Update UI
            disableRequestButtons(requestId, "Rejected");

            // ‚úÖ Step 4: Show Confirmation Popup
            alert("‚ùå Request Rejected!");

            // ‚úÖ Step 5: Automatically reload the page to reflect changes
            location.reload(); // ‚úÖ Page will reload after request is processed

        } catch (error) {
            console.error("‚ùå Error rejecting request:", error);
        }
        loadRequests();
    }

    async function returnBook(bookId) {
        try {
            console.log(`üìå Returning book ID: ${bookId}`);

            // ‚úÖ Step 1: Update the book status back to "Available"
            const updateResponse = await fetch(`http://localhost:8080/books/update-status/${bookId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Available" })
            });

            if (!updateResponse.ok) {
                alert("‚ùå Failed to update book status.");
                return;
            }

            alert("‚úÖ Book has been returned and is now 'Available'.");
            loadRequests(); // ‚úÖ Reload requests
            loadBookDetails(); // ‚úÖ Update book details UI

        } catch (error) {
            console.error("‚ùå Error returning book:", error);
        }
    }

    // ‚úÖ Run function when page loads
    document.addEventListener("DOMContentLoaded", loadRequests);

</script>
</body>
</html>

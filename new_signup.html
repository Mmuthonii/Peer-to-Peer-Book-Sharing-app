<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e5e1da;
        color: #4a4a3d;
      }

      /* Header */
      header {
        background-color: #9cab85;
        padding: 1rem 2rem;
      }
      header h1 {
        font-size: 1.5rem;
        font-style: italic;
        color: #4a4a3d;
      }

      /* Centering the Main Layout */
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 2rem;
      }

      /* Adjusting Container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #dacbb3;
        padding: 3rem;
        border-radius: 10px;
        width: 350px; /* Matching login proportions */
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Title */
      .container h2 {
        font-size: 1.5rem;
        color: #4a4a3d;
        margin-bottom: 1.5rem;
      }

      /* Form Group Alignment */
      .form-group {
        text-align: left;
        width: 100%;
        margin-bottom: 1rem;
      }

      /* Labels */
      label {
        font-size: 0.9rem;
        font-weight: bold;
        display: block;
        margin-bottom: 0.3rem;
      }

      /* Inputs and Select Fields */
      input,
      select {
        width: 95%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        background-color: white;
      }

      /* Fixing Password Checkbox Alignment */
      .form-group input[type="checkbox"] {
        width: auto;
        margin-left: 5px;
      }

      /* Sign Up Button */
      .signup-button {
        width: 100%;
        padding: 0.7rem;
        background-color: #9cab85;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      .signup-button:hover {
        background-color: #8aa17e;
      }

      /* Centered Login Redirect Text */
      .login-text {
        text-align: center;
        margin-top: 1rem;
      }

      /* Link Styling */
      .login-text a {
        color: #4a4a3d;
        text-decoration: none;
        font-weight: bold;
      }

      /* Responsive Fixes */
      @media screen and (max-width: 768px) {
        .container {
          width: 90%;
          max-width: 350px;
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          width: 95%;
          max-width: 320px;
          padding: 20px;
        }

        h2 {
          font-size: 1.5rem;
        }

        input,
        select {
          padding: 10px;
          font-size: 0.95rem;
        }

        .signup-button {
          padding: 10px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OneMoreChapter</h1>
    </header>

    <main>
      <div class="container">
        <h2>Sign Up</h2>

        <div class="form-group">
          <label for="username">Full Name</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <select id="city" required>
            <option value="">-- Select City --</option>
            <option value="Berlin">Berlin</option>
            <option value="Munich">Munich</option>
            <option value="Hamburg">Hamburg</option>
            <option value="Cologne">Cologne</option>
            <option value="Frankfurt">Frankfurt</option>
            <option value="Stuttgart">Stuttgart</option>
            <option value="Düsseldorf">Düsseldorf</option>
            <option value="Leipzig">Leipzig</option>
            <option value="Dortmund">Dortmund</option>
            <option value="Essen">Essen</option>
            <option value="Bremen">Bremen</option>
            <option value="Dresden">Dresden</option>
            <option value="Hanover">Hanover</option>
            <option value="Nuremberg">Nuremberg</option>
            <option value="Duisburg">Duisburg</option>
            <option value="Bochum">Bochum</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button class="signup-button" onclick="signUp()">Sign Up</button>

        <p class="message" id="message"></p>
        <p>Already have an account? <a href="new_login.html">Login here</a></p>
      </div>
    </main>

    <script>
      function signUp() {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const dob = document.getElementById("dob").value.trim();
        const gender = document.getElementById("gender").value.trim();
        const location = document.getElementById("city").value.trim();

        if (!username || !email || !password || !dob || !gender || !location) {
          alert("Please fill all fields.");
          return;
        }

        const user = { username, email, password, dob, gender, location };

        fetch("http://localhost:8080/users/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            if (data.includes("User registered successfully")) {
              window.location.href = "new_genres.html"; // Redirect to Genres Page
            }
          })
          .catch((error) => console.error("Signup failed:", error));
      }
    </script>
  </body>
</html>

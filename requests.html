    <main>
      <h2>Requests</h2>

      <section class="requests-section">
        <h3><em>Books I Requested</em></h3>
        <table>
          <tr>
            <td>
              <div class="book-placeholder"></div>
              <strong>Title</strong>
            </td>
            <td>
              <div class="user-placeholder"></div>
              <em>Name</em><br />Requested duration:
            </td>
            <td class="status-column">
              <span class="status">Accepted/Rejected</span><br />

      <section class="requests-section">
        <h3><em>Books Requested From Me</em></h3>
        <table>
          <tr>
            <td>
              <div class="book-placeholder"></div>
              <strong>Title</strong>
            </td>
            <td>
              <div class="user-placeholder"></div>
              <em>Name</em><br />Requested duration:
            </td>
            <td class="action-column">
              <button class="accept">Accept</button>
              <button class="reject">Reject</button>

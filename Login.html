<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - OneMoreChapter</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <header>
      <h1>OneMoreChapter</h1>
    </header>

    <main>
      <div class="container">
        <div class="left-section">
          <h2>Loan, Read, Repeat!</h2>
          <p>Goodbye to overpriced books - borrow from others and save.</p>
          <img src="pictures/loginpic.png" alt="Books Illustration" />
        </div>

        <div class="right-section">
          <h2>Login</h2>
          <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="login-button">Login</button>
          </form>
          <p class="signup-text">Not a member? <a href="#">Sign up</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
